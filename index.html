<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="login-container">
    <h1>Iniciar Sesión</h1  >
    <form id="loginForm">
      <label for="username" class="label-usuario">Usuario:</label><br>
      <input type="text" class="form-control" placeholder="Ingresa nombre de usuario" id="input-usuario" aria-describedby="basic-addon1"><br><br>

      <label for="password">Contraseña:</label><br>
      <input type="text" class="form-control" placeholder="Ingresa la contraseña" id="input-password" aria-describedby="basic-addon1"><br><br>

      <button  class="btn btn-lg btn-outline-success" id="iniciar">Iniciar Sesión</button>

      </form>
  </div>

  <!-- <button class="btn btn-lg btn-outline-success" id="iniciar">Iniciar Sesión</button> -->
  <script src="scritp.js"></script>
</body>
</html>
